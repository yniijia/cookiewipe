<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CookieWipe</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Use system font stack for consistency in extension pages -->
</head>
<body>
  <div class="container">
    <div class="header">
      <div id="cookie" class="cookie-container">
        <div class="cookie-icon">
          <img src="images/popup_cookie.png" alt="Cookie" class="cookie-img">
        </div>
      </div>
      <h1>CookieWipe</h1>
      <p class="subtitle">Clear your digital footprint</p>
    </div>
    
      <div class="content">
        <div class="options-card">
          <div class="preset-buttons" aria-label="Presets">
            <button id="quickClean" class="preset-button" type="button" title="Cache + Cache Storage + Service Workers">
              Quick Clean
            </button>
            <button id="deepClean" class="preset-button primary" type="button" title="Select all and clean">
              Deep Clean
            </button>
          </div>
        <div class="option-group">
          <div class="checkbox-wrapper">
            <input type="checkbox" id="clearCookies" checked>
            <label for="clearCookies">
              <span class="checkbox-custom"></span>
              <span class="option-text">Cookies</span>
            </label>
          </div>
          
          <div class="checkbox-wrapper">
            <input type="checkbox" id="clearCache">
            <label for="clearCache">
              <span class="checkbox-custom"></span>
              <span class="option-text">Cache</span>
            </label>
          </div>
          
          <div class="checkbox-wrapper">
            <input type="checkbox" id="clearHistory">
            <label for="clearHistory">
              <span class="checkbox-custom"></span>
              <span class="option-text">History</span>
            </label>
          </div>
          
          <div class="checkbox-wrapper">
            <input type="checkbox" id="flushDNS">
            <label for="flushDNS">
              <span class="checkbox-custom"></span>
              <span class="option-text">DNS Cache</span>
            </label>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="clearLocalStorage">
            <label for="clearLocalStorage">
              <span class="checkbox-custom"></span>
              <span class="option-text">Local Storage</span>
            </label>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="clearIndexedDB">
            <label for="clearIndexedDB">
              <span class="checkbox-custom"></span>
              <span class="option-text">IndexedDB</span>
            </label>
          </div>

          <div class="checkbox-wrapper wide">
            <input type="checkbox" id="clearCacheStorage">
            <label for="clearCacheStorage">
              <span class="checkbox-custom"></span>
              <span class="option-text">Cache Storage</span>
            </label>
          </div>

          <div class="checkbox-wrapper wide">
            <input type="checkbox" id="clearServiceWorkers">
            <label for="clearServiceWorkers">
              <span class="checkbox-custom"></span>
              <span class="option-text">Service Workers</span>
            </label>
          </div>
        </div>
        
        <button id="clearButton" class="action-button">
          <span class="button-text">Clear Selected Data</span>
          <div class="button-loader"></div>
        </button>
      </div>
      
      <div class="status-card">
        <div id="message" class="message">Select what to clear</div>
      </div>
    </div>
    
    <div class="footer">
      <div class="tagline">One click, zero crumbs.</div>
      <div class="version-info">v2.03.0</div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
